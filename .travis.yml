language: java
sudo: required

cache:
  directories:
  - .autoconf
  - $HOME/.m2
  - $HOME/.gradle

addons:
  sonarcloud:
    organization: "paypal"
    token:
      secure: ""

jdk:
  - openjdk11

branches:
  only:
  - develop
  - master

sonarqube:
  branches :
  - develop

install:
  - ./gradlew clean build

script:
  - ./gradlew sonarqube